<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <!-- Character encoding for proper text display -->
    <meta charset="UTF-8" />
    
    <!-- Favicon for browser tab -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Page title shown in browser tab -->
    <title>Watch Together - Sync YouTube Videos with Friends</title>
    
    <!-- Meta description for SEO -->
    <meta name="description" content="Watch YouTube videos together in perfect sync with your partner or friends. Create a room, share the code, and enjoy synchronized playback with real-time chat." />
    
    <!-- Open Graph tags for social media sharing -->
    <meta property="og:title" content="Watch Together - YouTube Sync" />
    <meta property="og:description" content="Watch YouTube videos together in perfect sync" />
    <meta property="og:type" content="website" />
    
    <!-- Google Fonts - Inter font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#11111b" />
  </head>
  <body>
    <!-- 
      Root element where React app will be mounted.
      The entire React application renders inside this div.
    -->
    <div id="root"></div>
    
    <!-- 
      Main JavaScript entry point.
      Vite will bundle this and inject it into the page.
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
